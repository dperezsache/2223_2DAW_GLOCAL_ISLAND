<html>
	<head>
		<meta charset="utf-8">
		<meta author="Team Glocal Guadalupe: David Pérez, Juan Manuel Rincón, Laura Merino y Daniel García">
		<title>Glocal Island</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css.css">
		<link rel="shotcut icon" href="img/logo2.png">
	</head>
	<body>
		<!-- PANTALLA DE INICIO -->
		<div id="divInicio">
			<img id="imgSol" src="img/sol.png" alt="imagen de un sol en png"/>
			<img id="imgLuna" src="img/luna.png" alt="imagen de un sol en png"/>
			<img class="imgNubePeque" src="img/nube.png" alt="imagen de un sol en png"/>
			<img class="imgNubeGrande" src="img/nube.png" alt="imagen de un sol en png"/>
		
			
			<div id="divLogo">
				<img src="img/logo2.png" alt="Logotipo Glocal Island"/>
			</div>
			<img id="imgIslas" src="img/isla.png" alt="imagen de una isla en png"/>
			<div id="divAgua" class="loading wave"></div>
			<div id="divBotones">
				<button id="botonComenzar"></button><br>
				<button id="botonRanking"></button>
			</div>
		</div>
		<!-- PANTALLA DEL JUEGO -->
		<div id="divCanvas">
			<div id="divJuego"><img draggable="false" src="img/logo2.png"></div>
			<div id="divPregunta" draggable="true"><p>Cuando voy a clase, voy en...</p></div>
			<div id="divRespuesta1" class="respuestas"></div>
			<div id="divRespuesta2" class="respuestas"></div>
		</div>
		<script type=module src="app.js"></script>
	</body>
</html>
