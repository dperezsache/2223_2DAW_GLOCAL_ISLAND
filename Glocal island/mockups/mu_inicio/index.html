<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8">
		<meta author="Team Glocal Guadalupe: David Pérez, Juan Manuel Rincón, Laura Merino y Daniel García">
		<title>Glocal Island</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css.css">
		<link rel="shotcut icon" href="img/logo2.png">
	</head>
	<body>
		<!-- PANTALLA DE INICIO -->
		<div id="divInicio">
			<img id="imgSol" src="img/sol.png" alt="Un radiante y brillante sol amarillo"/>
			<img id="imgLuna" src="img/luna.png" alt="Una puntiaguda y grisacea luna menguante"/>
			<img class="imgNubePeque" src="img/nube.png" alt="Una pequeña y esponjosa nube blanca"/>
			<img class="imgNubeGrande" src="img/nube.png" alt="Una gran nube blanca y esponjosa"/>
		
			
			<div id="divLogo">
				<img src="img/logo2.png" alt="Logotipo de colores llamativos azules y naranja referenciando una playa desierta con letras que dice Glocal Island"/>
			</div>
			<img id="imgIslas" src="img/isla.png" alt="Una solitaria isla con montañas puntiagudas triangulares verdes, palmeras con un poco de altura verdes y marrones, y arena blanca"/>
			<div id="divAgua" class="carga ola"></div>
			<div id="divBotones">
				<button id="botonComenzar"></button><br>
				<button id="botonRanking"></button>
			</div>
		</div>
		<!-- PANTALLA DEL JUEGO -->
		<div id="divCanvas">
			<div id="divJuego"><img draggable="false" src="img/logo2.png" alt="Logotipo de colores llamativos azules y naranja referenciando una playa desierta con letras que dice Glocal Island"></div>
			<div id="divPregunta" draggable="true"><p>Cuando voy a clase, voy en...</p></div>
			<div id="divRespuesta1" class="respuestas"></div>
			<div id="divRespuesta2" class="respuestas"></div>
		</div>
		<script type=module src="app.js"></script>
	</body>
</html>
