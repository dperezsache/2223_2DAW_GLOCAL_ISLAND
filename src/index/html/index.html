<html>
	<head>
		<meta charset="utf-8">
		<meta author="Team Glocal Guadalupe: David Pérez, Juan Manuel Rincón, Laura Merino y Daniel García">
		<title>Glocal Island</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../css/estilo.css">
		<link rel="shotcut icon" href="../../img/logo.png">
	</head>
	<body>
		<!-- PANTALLA DE INICIO -->
		<div id="divInicio">
			<img id="imgSol" src="../../img/sol.png" alt="Un radiante y brillante sol amarillo"/>
			<img id="imgLuna" src="../../img/luna.png" alt="Una puntiaguda y grisacea luna menguante"/>
			<img class="imgNubePeque" src="../../img/nube.png" alt="Una pequeña y esponjosa nube blanca"/>
			<img class="imgNubeGrande" src="../../img/nube.png" alt="Una gran nube blanca y esponjosa"/>
		
			
			<div id="divLogo">
				<img src="../../img/logo.png" alt="Logotipo Glocal Island de colores llamativos azules y naranja referenciando una playa desierta con letras que dice Glocal Island"/>
			</div>
			<img id="imgIslas" src="../../img/isla.png" alt="Una solitaria isla con montañas puntiagudas triangulares verdes, palmeras con un poco de altura verdes y marrones, y arena blanca"/>
			<div id="divAgua" class="carga ola"></div>
			<div id="divBotones">
				<button id="botonComenzar"></button><br>
				<a href="../../php/sacar_ranking/ranking.php"><button id="botonRanking"></button></a>
			</div>
		</div>
		<!-- PANTALLA DEL JUEGO -->
		<div id="divCanvas">
			<div id="divJuego"><img draggable="false" src="../../img/logo.png" id="logo"  alt="Logotipo de colores llamativos azules y naranja referenciando una playa desierta con letras que dice Glocal Island"></div>
			<div id="divPregunta" draggable="true">
				<p id="textoPregunta">Cierras el grifo cuando te lavas los dientes?</p>
				<img id="grifo" src="../../img/grifo.png" draggable="false">
				<img id="icono" src="../../img/icono_agua.png" draggable="false">
			</div>
			<div id="divRespuesta1" class="respuestas">
				<p id="textoRespuesta">SI</p>
			</div>
			<div id="divRespuesta2" class="respuestas">
				<p id="textoRespuesta">NO</p>
			</div>
			<div id="divFinJuego">
				<p>
					Has conseguido <span id="puntos"></span> puntos, 
					introduce un alias para que tu puntuación se publique.
				</p>
				<form method='post' action="../../php/sacar_ranking/introducirRanking.php">
					<input type="text" name="aliasJugador" maxlength="50" placeholder="Alias del jugador"/>
					<input type="text" name="puntosJugador" id="puntosJugador" readonly>
					<button type="submit" name="botonEnviar" id="botonEnviar">Publicar</button>
					<a href=""><button type="button" name="botonSalir">Volver al menú</button></a>
				</form>
			</div>
		</div>
		<script type=module src="../../js/servicios/app.js"></script>
